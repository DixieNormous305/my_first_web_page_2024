<!DOCTYPE html>
<html>
<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Fundamentals of Computer Engineering</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        nav a.active {
            background-color: #ff7eb3;
            color: white;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .content {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .menu {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            padding: 30px 0;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .menu-content {
            display: flex;
            justify-content: center;
            gap: 50px;
            align-items: center;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item p {
            margin: 10px 0;
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }

        .menu-item img:hover {
            transform: scale(1.2);
        }

        footer {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9rem;
            margin-top: auto;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer a {
            color: #ffdfdf;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="container">
        <div class="header-content">
            <div class="header-title">Webpage Header</div>
            <nav>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h1>Welcome to the Webpage</h1>
            <p>This is the central area of the webpage where you can include your content.</p>
        </div>
        <div class="menu">
            <div class="menu-content">
                <div class="menu-item">
                    <img src="C:/Users/amoro/activity_iii/my_first_web_page_2024/images/location-white.png" alt="Location Icon" class="menu-icon">
                    <p>Location</p>
                </div>
                <div class="menu-item">
                    <img src="C:/Users/amoro/activity_iii/my_first_web_page_2024/images/telephone-white.png" alt="Phone Icon" class="menu-icon">
                    <p>+123 456 7890</p>
                </div>
                <div class="menu-item">
                    <img src="C:/Users/amoro/activity_iii/my_first_web_page_2024/images/email-white.png" alt="Email Icon" class="menu-icon">
                    <p>example@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 All Rights Reserved. Design by <a href="#">Moisés Martínez</a></p>
    </footer>
</body>
</html>
